<div>
    <mat-card>
        <mat-toolbar color="accent">
            <div class="header-container">
                <div class="icon-div-width">
                    <img mat-card-image src="http://www.hindigraphics.in/wp-content/uploads/2019/01/pro.png" 
                     alt="favIcon" class="favIcon">
                </div>
                <div class ="searchContainer">
                    <div class="search-input flex-row flex-align-center">
                        
                        <input type="text" class="search-input" placeholder="Search Product By Name" (change)="searchProduct($event)">
                       
                    </div>
                </div>
                <div>
                    <mat-card-actions>
                
                        <button mat-raised-button color="primary w-100" (click)="routeAboutUs()">
                            About
                        </button>
                      </mat-card-actions>
                </div>
            </div>
           
        </mat-toolbar>
    </mat-card>
</div>
<div class="main-div" [ngClass]="btnFlag?'main-div-width':''">
    
        <mat-card class="example-card" 
        *ngFor="let productDetails of productList;let i=index">    
            <img mat-card-image src="{{productDetails?.productCategory?.productCategoryImage}}" 
            alt="{{productDetails?.productCategory?.productCategoryName}}">
            <mat-card-content>
              <p class="category-name">
               {{productDetails?.productCategory?.productCategoryName}}
              </p>
            </mat-card-content> 
            <mat-card-actions>
                
                <button mat-raised-button color="primary w-100">
                    Add-to-cart
                </button>
              </mat-card-actions>
        </mat-card>
    
    
</div>
